<h1><u>Pavol Jablonický</u></h1>
Pavol Jablonický, narozený 24. ledna 1963 ve městě Borský Mikuláš na Slovensku je český profesionální kulturista federace IFBB, slovenského původu a československý reprezentant. Je také bývalý státní trenér České republiky v kulturistice.
